<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Grocery Detection</title>
</head>
<body>
    <div class="container">
        <h1>Object Detections</h1>
        <p>Please upload an image of the groceries you want to detect!</p>
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" required aria-label="Upload your groceries image">
            <button type="submit" class="upload-button">Upload Groceries</button>
        </form>
        <h1>Manual Upload</h1>

        <!-- Button to go to inventory page if a file has been uploaded -->
        {% if session.get('detected_items') %}
            <a href="{{ url_for('inventory') }}" class="inventory-button">Go to Inventory</a>
        {% endif %}
    </div>
</body>
</html>
